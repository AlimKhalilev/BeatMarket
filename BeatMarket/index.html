<!DOCTYPE html><html lang="ru">	<head>		<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.min.css"><title>starterGulp - Main Page</title>	</head>	<body>		<header class="section-outer section-header">    <div class="section-full header">        <div class="header-logo">            <div class="burger" data-burger="button">                <input type="checkbox">                <picture><source srcset="./img/burger_closed.svg" type="image/webp"><img class="burger-closed" src="./img/burger_closed.svg" alt="Иконка закрытого бургер-меню"></picture>                <picture><source srcset="./img/burger_opened.svg" type="image/webp"><img class="burger-opened" src="./img/burger_opened.svg" alt="Иконка открытого бургер-меню"></picture>            </div>            <a class="logo" href="#">                <picture><source srcset="./img/logo.svg" type="image/webp"><img class="logo-icon" src="./img/logo.svg" alt="Логотип"></picture>            </a>        </div>        <div class="header-controls"> <!--  data-burger="menu" -->            <div class="header-controls-title">                <h1 class="page_title">Мой портфель</h1>            </div>            <div class="header-controls-links">                <div class="header-controls-links-link active">                    <picture><source srcset="./img/header_bell.svg" type="image/webp"><img src="./img/header_bell.svg" alt="Иконка колокольчика"></picture>                </div>                <div class="header-controls-links-link">                    <picture><source srcset="./img/header_user.svg" type="image/webp"><img src="./img/header_user.svg" alt="Иконка пользователя"></picture>                </div>            </div>            <!-- <div class="header-controls-select">                <select name="mySelect">                    <option disabled>Выберите героя</option>                    <option value="Чебурашка">Чебурашка</option>                    <option selected value="Крокодил Гена">Крокодил Гена</option>                    <option value="Шапокляк">Шапокляк</option>                    <option value="Крыса Лариса">Крыса Лариса</option>                </select>            </div> -->        </div>    </div></header>		<section class="section-outer section-main">			<div class="main">				<div class="main-menu">					<nav class="main-menu-nav nav">						<ul>							<li>								<svg><use xlink:href="img/main.svg#icon-portfel"></use></svg>								<a href="#">Мой портфель</a>							</li>							<li>								<svg><use xlink:href="img/main.svg#icon-rocket"></use></svg>								<a href="#">Советник</a>							</li>							<li class="border-bottom">								<svg><use xlink:href="img/main.svg#icon-sticker"></use></svg>								<a href="#">Подписка</a>							</li>							<li>								<svg><use xlink:href="img/main.svg#icon-info"></use></svg>								<a href="#">FAQ</a>							</li>							<li>								<svg><use xlink:href="img/main.svg#icon-headset"></use></svg>								<a href="#">Поддержка</a>							</li>							<li>								<svg><use xlink:href="img/main.svg#icon-gearSix"></use></svg>								<a href="#">Настройки</a>							</li>						</ul>					</nav>				</div>				<div class="main-content">				</div>			</div>		</section>	</body></html>
